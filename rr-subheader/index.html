<script>
	function updateHistory(historyData)
	{	
		var nowplayingData = historyData[0];
		
		var currentTrack = $('#track').html();
		var currentArtist = $('#artist').html();

		if (currentTrack != nowplayingData.Track.Title && currentArtist != nowplayingData.ArtistName)
		{	
			$('#stationname').html(nowplayingData.Station.Name);
			$('#stationslogan').html(nowplayingData.Station.Slogan);
			$('#track').html(nowplayingData.Track.Title);
			$('#artist').html(nowplayingData.Track.ArtistName);
			$('#duration').html(nowplayingData.Track.Duration);
			$('#album').html(nowplayingData.Album.Title);
			$('#albumart').attr('src', nowplayingData.Album.ArtworkUrl + '/48/48');
		
			$('#history').empty();
			
			jQuery.each(historyData, function(i, val)
                                           { 
		                             if (val != 0 && val.Album.ArtworkUrl != '')
				{ 					
                                                                        $('#history').append('');
				}
			});		
		}
	}

	function updateAll()
	{	
		getHistoryData();			
		setTimeout(function() { updateAll(); }, 10000);		
	}
	
	function getHistoryData()
	{
		$.ajax('https://cdn.rockfall.tk/history', 
			{
				type: 'GET',
				dataType: 'json',
				success: (function (resp)
				{
					updateHistory(resp);
				}),
				error: function (req, status, error)
				{
				}
			}
		)		
	}

$(function() { updateAll(); });
</script>

<script type="text/javascript">
    setTimeout(() => {
        init();
    }, 30000);

    const init = () => {
        //SignalR Now Playing
        const urlBase = "https://api.corpemf.com/music-player/v1/nowplaying/";
        const axiosConfig = {}

        axios.post(urlBase + 'negotiate?Hub=Air1Live', null, axiosConfig)
            .then(({ data: { accessToken, url } }) => {

                const options = {
                    accessTokenFactory: function () {
                        return accessToken
                    }
                }

                const connection = new signalR.HubConnectionBuilder()
                    .configureLogging(signalR.LogLevel.Warning) //None, Critical, Error, Warning, Information, Debug, Trace
                    .withUrl(url, options)
                    .build()

                connection.on('songChanged', (msg) => {
                    setTimeout(() => {
                        console.debug("Song Changed: " + msg.SongTitle);
                        updateSong(msg)
                    }, 100000);
                });

                connection.onclose(() => {
                    console.debug("Connection Closed");
                    init();
                })

                connection.start().then(() => {
                    console.debug("Connection successful");
                });

            })
            .catch(() => {
                return {}
            });
    }

        const updateSong = (msg) => {
            //New song from SignalR
            $("#nav-np-album")
                .attr("src", msg.AlbumImage)
                .attr("alt", msg.AlbumTitle)
                .attr("title", msg.AlbumTitle);
            $('#nav-np-song').html(msg.SongTitle);
            $(".nav-np-song-url").attr("href", msg.SongUrl);
            $('#nav-np-artist').html(msg.ArtistName);
        }
</script>
